<div class="bo" [ngStyle]="{'background-image': getUrl()}" style="height: 1500px; background-attachment: fixed; background-repeat: no-repeat; background-size: cover ;">
   
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <div class="logo">
      <img src="assets\login-logo.png">
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
              <a class="nav-link" routerLink="/firstPage">Home
              
                  </a>
            </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/login">Sign in
          
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/subscribe">Sign up</a>
        </li>
      
      </ul>
    </div>
  </div>
</nav>
 
<div class="container">

  <div class=" up">
    <h1>Registre now</h1>

    <form class="form-group" (ngSubmit)="createNewArtist()"  novalidate>
  
      <div class="textbox">
        <input type="text" name="artistName" class="form-control" [(ngModel)]="artist.artistName" placeholder="Name" required  />
</div>
        <div class="textbox">
        <input type="text" name="artistLastName" class="form-control" [(ngModel)]="artist.artistLastName" placeholder="Last name" required />
  </div>
        <div class="textbox">
        <input type="email" name="artistMail" class="form-control" [(ngModel)]="artist.artistMail" placeholder="Email address" required />
</div>
        <div class="textbox">
        <input type="password" name="artistPassword" class="form-control" [(ngModel)]="artist.artistPassword" placeholder="Password" required />
</div>
        <div class="textbox">
        <input type="text" name="artistDomain" class="form-control" [(ngModel)]="artist.artistDomain" placeholder="Domain" required />
    </div>
    <input type="button" type="submit" class="btn" value="register">
 
    
    </form>
  </div>
</div>

</div>
