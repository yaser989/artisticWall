<app-authorised-top-nav></app-authorised-top-nav>
<div class="up">
<app-authorised-side-nav></app-authorised-side-nav>


<form class="form-group" (ngSubmit)="createEvent()"  novalidate>
  
    <label for="inputName" class="sr-only">typeEventDto</label>
    <input type="text" name="typeEventDto" class="form-control" [(ngModel)]="event.typeEventDto" placeholder="Type of event" required  />

    <label for="inputLAstName" class="sr-only">categoriesDto</label> 
    <input type="text" name="categoriesDto" class="form-control" [(ngModel)]="event.categoriesDto" placeholder="Categories" required />

    <label for="inputEmail" class="sr-only">descriptionDto</label>
    <input type="text" name="descriptionDto" class="form-control" [(ngModel)]="event.descriptionDto" placeholder="Description" required />

    <label for="inputPassword" class="sr-only">commonDto</label>
    <input type="text" name="commonDto" class="form-control" [(ngModel)]="event.commonDto" placeholder="Common" required />

    <label for="inputDomain" class="sr-only">streetDto</label>
    <input type="text" name="streetDto" class="form-control" [(ngModel)]="event.streetDto" placeholder="Street" required />

    <label for="inputDomain" class="sr-only">zipCodeDto</label>
    <input type="text" name="zipCodeDto" class="form-control" [(ngModel)]="event.zipCodeDto" placeholder="Zip Code" required />

    <label for="inputDomain" class="sr-only">dateDto</label>
    <input type="datetime-local" name="dateDto" class="form-control" [(ngModel)]="event.dateDto" placeholder="Date" required />

    <label for="inputDomain" class="sr-only">phoneDto</label>
    <input type="text" name="phoneDto" class="form-control" [(ngModel)]="event.phoneDto" placeholder="Phone" required />
    
    <br>  
    <button class="btn btn-lg btn-primary btn-block" type="submit" >Create</button>
</form>


</div>
