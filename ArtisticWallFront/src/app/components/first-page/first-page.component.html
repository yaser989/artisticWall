   <!-- The Modal sign in -->
   <div class="modal" id="myModal">
    <div  class="modal-dialog" >
    <div class="modal-content"> 
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
                  <form  class="form-signin" [formGroup]="loginForm"  novalidate>
                   
                      <div class="textbox">
                        <i class="fas fa-user"></i>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="artistMail" required>
                    </div>
          
                    <div class="textbox">
                      <i class="fas fa-lock"></i>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="artistPassword" required>
                  </div>
          
                    <input type="button" type="button" (click)="loginUser()"  class="btn"  value="Sign in" data-dismiss="modal">
                   
                  </form>
      
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

</div> 


<!-- end model sign in  -->











 <!-- The Modal sign up -->
 <div class="modal" id="myModalSignUp">
  <div  class="modal-dialog" >
  <div class="modal-content"> 
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Registre now</h4>
        <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        
        <form class="form-group" (ngSubmit)="createNewArtist()"  novalidate>
  
          <div class="textbox">
            <input type="text" name="artistName" class="form-control" [(ngModel)]="artist.artistName" placeholder="Name" required  />
    </div>
            <div class="textbox">
            <input type="text" name="artistLastName" class="form-control" [(ngModel)]="artist.artistLastName" placeholder="Last name" required />
      </div>
            <div class="textbox">
            <input type="email" name="artistMail" class="form-control" [(ngModel)]="artist.artistMail" placeholder="Email address" required />
    </div>
            <div class="textbox">
            <input type="password" name="artistPassword" class="form-control" [(ngModel)]="artist.artistPassword" placeholder="Password" required />
    </div>
            <div class="textbox">
            <input type="text" name="artistDomain" class="form-control" [(ngModel)]="artist.artistDomain" placeholder="Domain" required />
        </div>
        
                  <input type="button" type="button" (click)="createNewArtist()"  class="btn"  value="register" data-dismiss="modal">
                 
                </form>
    
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

</div>
