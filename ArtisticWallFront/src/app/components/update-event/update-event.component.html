<app-authorised-top-nav></app-authorised-top-nav>
<div class="up" [ngStyle]="{'background-image': getUrl()}" style="height: auto; background-attachment: fixed; background-repeat: no-repeat; background-size: cover ;">
<app-authorised-side-nav></app-authorised-side-nav>

         
<div class="login-box">
<form class="form-group" (ngSubmit)="updateEvent()"  novalidate>
  
    <div class="textbox">  
    <input type="text" name="typeEventDto" list="chose-type" class="form-control" [(ngModel)]="evente.typeEventDto" placeholder="Type of event" required  />
    <datalist id="chose-type">
        <option value="Audition">
         <option value="Concert">
         <option value="Show"></option>
    </datalist>
    </div>
    <div class="textbox">  
    <input type="text" name="categoriesDto" class="form-control" [(ngModel)]="evente.categoriesDto" placeholder="Category" required />
</div>
    <div class="textbox">  
    <input type="text" name="descriptionDto" class="form-control" [(ngModel)]="evente.descriptionDto" placeholder="Description" required />
</div>
    <div class="textbox">  
    <input type="text" name="commonDto" class="form-control" [(ngModel)]="evente.commonDto" placeholder="City" required />
</div>
    <div class="textbox">  
    <input type="text" name="streetDto" class="form-control" [(ngModel)]="evente.streetDto" placeholder="Street" required />
</div>
    <div class="textbox">  
    <input type="text" name="zipCodeDto" class="form-control" [(ngModel)]="evente.zipCodeDto" placeholder="Zip Code" required />
</div>
    <div class="textbox">  
    <input type="datetime-local" name="dateDto" class="form-control" [(ngModel)]="evente.dateDto" placeholder="Date" required />
</div>
    <div class="textbox">  
    <input type="text" name="phoneDto" class="form-control" [(ngModel)]="evente.phoneDto" placeholder="Phone" required />
    </div>
    <br>  
    <input type="button" type="submit" class="btn" value="Update">
    
</form>

</div>
</div>
