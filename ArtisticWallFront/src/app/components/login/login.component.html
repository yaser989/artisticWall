    <div class="card-body">
      <div class="text-center">
        <span class="text-danger">{{errorMessage}}</span>
        <form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="userName" formControlName="mail" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <a routerLink="/subscribe">Register now</a>
        </form>      
      </div>    
    </div>
