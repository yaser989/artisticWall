<div class="bo" [ngStyle]="{'background-image': getUrl()}" style="height: 1000px; background-attachment: fixed; background-repeat: no-repeat; background-size: cover ;">
 
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <div class="logo">
        <img src="assets\login-logo.png">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" routerLink="/firstPage">Home
                
                    </a>
              </li>
          <li class="nav-item ">
            <a class="nav-link" routerLink="/login">Sign in
            
                </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/subscribe">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
  <div class="container">

    <div class=" up">

  
  <h1>Login</h1>
        
        <form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
         
            <div class="textbox">
              <i class="fas fa-user"></i>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="artistMail" required>
          </div>

          <div class="textbox">
            <i class="fas fa-lock"></i>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="artistPassword" required>
        </div>

          <input type="button" type="submit" class="btn" value="Sign in">
          <div>

            <a routerLink="/subscribe" style="color: white;">Registre now</a>
          </div>
        </form>
        </div>
        </div>
 
          
          </div>
