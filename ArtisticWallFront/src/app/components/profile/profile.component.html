<app-authorised-top-nav></app-authorised-top-nav>
<div class="up">
<app-authorised-side-nav></app-authorised-side-nav>
<div class="ro">

    <label  class="btn btn-link" >
        <img src="https://artistic-wall.herokuapp.com/v1/photos/artist/{{artist.id}}"  width="100%" height="300px" onerror="this.src='assets/unnamed.png'" >
        <input type="file" (change)="onselected($event)" class="uploadFile img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden; ">
    </label> <div  class="btn btn-link" [hidden]="!selectedFiles"
        (click)="uploadPhotoArtist(artist.id)"><span style="color:#4b64ec;">Upload</span></div>
      
         
   

    <br>
<form class="form-group" (ngSubmit)="updateArtist()"  novalidate>
  
    <div class="form-group">
    <label>Name</label>&nbsp;
    <input type="text" name="artistName" class="form-control" [(ngModel)]="artist.artistName" placeholder="Name" required  />
</div>
<div class="form-group">
    <label >Last Name</label> &nbsp;
    <input type="text" name="artistLastName" class="form-control" [(ngModel)]="artist.artistLastName" placeholder="Last name" required />
</div>
<div class="form-group">
    <label >Email address</label>
    <input type="email" name="artistMail" class="form-control" [(ngModel)]="artist.artistMail" placeholder="Email address" required />
</div>
<div class="form-group">
    <label >Password</label>
    <input type="password" name="artistPassword" class="form-control" [(ngModel)]="artist.artistPassword" placeholder="Password" required />
</div>
<div class="form-group">
    <label >Domain</label>
    <input type="text" name="artistDomain" class="form-control" [(ngModel)]="artist.artistDomain" placeholder="Domain" required />
    <br>  </div>
    <button class="btn btn-light" type="submit" style="border: 1px solid #4b64ec; color:brown ;">Save</button>
</form>
</div>

</div>
